<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento HTML BÃ¡sico</title>
</head>
<body>
    <h1>Hola, Mundo!</h1>
    <button onclick="getDevices()">Fetch Data</button>
    <div id="output">
        <!-- Output will be displayed here -->

    </div>

    <script>
        function getDevices(){
            fetch('http://192.168.1.51:5000/rpi/device')
                .then(response => response.json())
                .then(data => {
                    //document.getElementById('output').innerText = JSON.stringify(data, null, 2);
                    data.forEach(device => {
                        const card = crearCartaComponente(device);
                        document.getElementById('output').appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function crearCartaComponente(data){
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <h2>${data.device_id}</h2>
                <p>${data.name}</p>
            `;
            return card;
        }
    </script>
</body>
</html>
